<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking App</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #booking-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      h2 {
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      #totalSeats {
        font-weight: bold;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div id="booking-container">
      <h2>Movie Booking</h2>

      <label for="userName">Your Name:</label>
      <input type="text" id="userName" placeholder="Enter your name" />

      <label for="seatNumber">Seat Number:</label>
      <input type="text" id="seatNumber" placeholder="Enter seat number" />

      <button onclick="bookSeat()">Book Seat</button>

      <div id="booking-details">
        <h2>Booked Seats</h2>
        <p>Total Booked Seats: <span id="totalSeats">0</span></p>
        <table>
          <thead>
            <tr>
              <th>User Name</th>
              <th>Seat Number</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="bookedSeatsBody"></tbody>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>

    <script>
        const bookedSeats = [];

        function bookSeat() {
            const userName = document.getElementById('userName').value;
            const seatNumber = document.getElementById('seatNumber').value;

            if (userName && seatNumber) {
                if (isSeatBooked(seatNumber)) {
                    alert('This seat is already booked. Please choose another seat.');
                } else {
                    const booking = { userName, seatNumber };
                    bookedSeats.push(booking);
                    displayBookedSeats();
                    displayTotalBookedSeats();
                    clearForm();
                }
            } else {
                alert('Please enter both your name and seat number.');
            }
            const obj = {
                userName,
                seatNumber,
            };
        axios
          .post(
            "https://crudcrud.com/api/0e4024c287064918bd244e922aaf0a4b/appointmentData",
            obj
          )
          .then((response) => {
           showNewUserOnScreen(response.data)
            // console.log(response);
          })
          .catch((err) => {
            console.log(err);
          });

        // localStorage.setItem(obj.email,JSON.stringify(obj))

        // showNewUserOnScreen(obj)
      }
       window.addEventListener("DOMContentLoaded", () => {
        axios.get("https://crudcrud.com/api/0e4024c287064918bd244e922aaf0a4b/appointmentData")
        .then((response) =>{
            console.log(response)

            for(var i=0; i< response.length; i++){
                showNewUserOnScreen(response.data[i])
            }
        })
        .catch((error)=>{
            console.log(error)
        })
    
      }); 

        function isSeatBooked(seatNumber) {
            return bookedSeats.some(booking => booking.seatNumber === seatNumber);
        }

        function displayBookedSeats() {
            const bookedSeatsBody = document.getElementById('bookedSeatsBody');
            bookedSeatsBody.innerHTML = '';

            bookedSeats.forEach((booking, index) => {
                const row = bookedSeatsBody.insertRow();
                row.innerHTML = `
                    <td>${booking.userName}</td>
                    <td>${booking.seatNumber}</td>
                    <td>
                        <button onclick="editBooking(${index})">Edit</button>
                        <button onclick="deleteBooking(${index})">Delete</button>
                    </td>
                `;
            });
        }

        function displayTotalBookedSeats() {
            const totalSeatsElement = document.getElementById('totalSeats');
            totalSeatsElement.textContent = bookedSeats.length;
        }

        function clearForm() {
            document.getElementById('userName').value = '';
            document.getElementById('seatNumber').value = '';
        }

        function editBooking(index) {
            const booking = bookedSeats[index];
            document.getElementById('userName').value = booking.userName;
            document.getElementById('seatNumber').value = booking.seatNumber;

            // Remove the booking from the array
            bookedSeats.splice(index, 1);

            // Update the displayed bookings
            displayBookedSeats();
            displayTotalBookedSeats();
        }

        function deleteBooking(index) {
            // Remove the booking from the array
            bookedSeats.splice(index, 1);

            // Update the displayed bookings
            displayBookedSeats();
            displayTotalBookedSeats();
        }
    </script>
  </body>
</html>
